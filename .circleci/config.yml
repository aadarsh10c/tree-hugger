version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          command: |
            sudo apt-get update -y
            sudo apt-get install -y libgit2-dev
            pip install --upgrade pip
            pip install -r requirements.txt
            ./run_tests.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
